<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket Booking</title>
  <link rel="stylesheet" href="mtb.css">
</head>
<body>
  <header class="header">
    <h1>Movie Ticket Booking</h1>
  </header>
  
  <main>
    <section class="movie-list">
      <h2>Select a Movie</h2>
      <div id="movies" class="movies"></div>
    </section>
    
    <section class="booking-form">
      <h2>Book Your Tickets</h2>
      <form id="bookingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="movie">Select Movie:</label>
        <select id="movie" required></select>
        
        <label for="seats">Number of Tickets:</label>
        <input type="number" id="seats" min="1" required>
        
        <button type="submit">Book Now</button>
      </form>
    </section>
    
    <section class="booking-summary">
      <h2>Booking Summary</h2>
      <div id="summary"></div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Movie Booking. All rights reserved.</p>
  </footer>

  <script src="mtb.js"></script>
</body>
</html>
